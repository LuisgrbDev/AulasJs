    <script>
        function soma(){

        const unidades = 4;

        let nota01 =parseFloat(document.getElementById('nota1').value);
        let nota02 =parseFloat(document.getElementById('nota2').value);
        let nota03 =parseFloat(document.getElementById('nota3').value);
        let nota04 =parseFloat(document.getElementById('nota4').value);

        let somatoria = nota01 + nota02 + nota03 + nota04;

        alert("Sua Media:" + notaFinal)
    }
    
    </script>
