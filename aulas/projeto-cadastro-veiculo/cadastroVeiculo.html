<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Veiculos</title>
</head>

<body>
    <h1>Cadastro de Veículos</h1>
    
    <form id="veiculoForm">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" required>

        <label for="preco">Preço:</label>
        <input type="text" id="preco" required>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" required>
        
        <label for="autonomia">Autonomia por Litro:</label>
        <input type="text" id="autonomia" required>

        <label for="capacidadeTanque">capacida de Tanque:</label>
        <input type="text" id="capacidadeTanque" required>

        <label for="imagemUrl">Imagem:</label>
        <input type="text" id="imagemUrl" required>

        <button type="button" onclick="cadastrarVeiculos()">Cadastrar Veiculo:</button>


    </form>


    <script src="script.js"></script>
</body>
</html>
