<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolução Coding Game</title>
</head>
<body>
    <script>

        let n = parseInt(prompt('Quantos Numeros deseja somar?'));
        let soma = 0;

        for(let i =0; i<n; i++){
            const X = parseInt(prompt('Qual o Numero?'));
            soma = soma + X;

        }

        alert(soma);
    </script>
</body>
</html>
